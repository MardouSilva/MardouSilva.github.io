<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section id="adicao">
            <h2>Adicionar funcionario</h2>
            <form>
                <label for="nome"><span>Nome: </span>
                    <input type="text" id="nome" name="nome" placeholder="Digite um nome" value="">
                </label>
                <label for="ramal"><span>Ramal: </span>
                    <input type="number" id="ramal" name="ramal" placeholder="Insira o ramal" minlength="10" maxlength="11" value="">
                </label>
                <label for="email"><span>Email: </span>
                    <input type="text" id ="email" name="email" placeholder="Insira um email" value="">
                </label>
                <label for="setor"><span>Setor: </span>
                    <input type="text" id="setor" name="setor" placeholder="Informe o setor" value="">
                </label>
                <label for="data"><span>Data de Nascimento: </span>
                    <input type="date" id="data" name="data" placeholder="Data de nascimento" value="">
                </label>
                <button type="button" onclick="adicionar()" id="botao">Confirmar</button>
            </form>
            <p id="alert"></p>
        </section>
        <section id="info">
            <h2>Informações sobre funcionarios</h2>
            <select name="typeInfo" id="type">
                <option value="" disabled selected>Selecione o que deseja</option>
                <option value="aniversario">Aniversariantes</option>
                <option value="setor">Lista por setor</option>
                <option value="ramal">Lista de ramais</option>
            </select>
            <button type="button" onclick="infoType()">Selecionar</button>
            <div id="extras"></div>
            <ul id="resultado"></ul>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
